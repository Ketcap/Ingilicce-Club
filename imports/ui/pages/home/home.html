<template name="App_Home">
	{{#if slack}}
	<div class="container">
		<div class="row">


			<div class="col s12 m12 l6" style="height:90px; line-height:90px;">
				<p class="flow-text" style="margin:0">İngiliççe Öğreniyoruz :
					{{memberCount slack}} member
				</p>
			</div>
			<div class="col s12 m12 l6" style="height:90px; line-height:90px">
				{{#if channels}}
				<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Random Call</a>
				{{/if}}
				<a href="#modal1" class="modal-trigger waves-effect waves-light btn">Get Invite</a>
			</div>
			{{#if channels}}
			<!-- Dropdown Structure -->
			<ul id='dropdown1' class='dropdown-content'>
				{{#each channels}}
				<li><a href="#!" class="selectChannel">{{name}}</a></li>
				{{/each}}
			</ul>
			<div id="modal2" class="modal">
				<div class="modal-content">
					<form id="call">
						<div class="input-field col s3 offset-s3">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
						<div class="col s3 center" style="line-height:calc(66px + 0.75rem);">
							<button class="btn waves-effect waves-light" type="submit" name="action" >Submit
								<i class="material-icons right">send</i>
							</button>
						</div>
					</form>
				</div>
			</div>

			<script>
			$('#modal2').modal();
			$('.dropdown-button').dropdown({
				inDuration: 300,
				outDuration: 225,
				constrainWidth: false,
				hover: false,
				gutter: 0,
				belowOrigin: true,
				alignment: 'left',
				stopPropagation: false
			});
			</script>
			{{/if}}
		</div>
		<div class="row">
			{{#each members slack.members}}
			<div class="col s4 m3 l2">
				<div class="card">
					<div class="card-image">
						<img src="{{profile.image_512}}">
						<span class="card-title">{{name}}</span>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Ask invite for Team</h4>
			<form id="invite" class="row">
				<div class="input-field col s12 m8">
					<input id="email" type="email">
					<label for="email">E-mail</label>
				</div>
				<div class="col s12 m4 right-align" style="line-height:calc(66px + 0.75em)">
					<button class="btn waves-effect waves-light" type="submit" name="action">Get It
						<i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script>
	$('.modal').modal();
	</script>

	{{else}}
	<div style="height:100vh" class="valign-wrapper row">
		<div class="col s12 center">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
