<template name="App_Home">
	{{#if slack}}
	<div class="container">
		<div class="row">


			<div class="col s12">
				<p class="flow-text center">İngiliççe Öğreniyoruz :
					{{memberCount slack}} kişi
					<a href="#modal1" class="modal-trigger waves-effect waves-light btn right">Davetiye iste</a>
				</p>
			</div>
			{{#each members slack.members}}
			<div class="col s6 m4 l3">
				<div class="card">
					<div class="card-image">
						<img src="{{profile.image_512}}">
						<span class="card-title">{{name}}</span>
					</div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Takım için Davetiye iste</h4>
			<form class="row">
				<div class="input-field col s12 m8">
					<input id="email" type="email">
					<label for="email">Mail Adresiniz</label>
				</div>
				<div class="col s12 m4 right-align" style="line-height:calc(66px + 0.75em)">
					<button class="btn waves-effect waves-light" type="submit" name="action">Davetiye Al
						<i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		 $('.modal').modal();
	</script>

	{{else}}
	<div style="height:100vh" class="valign-wrapper row">
		<div class="col s12 center">
			<div class="preloader-wrapper big active">
				<div class="spinner-layer spinner-blue">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-red">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-yellow">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>

				<div class="spinner-layer spinner-green">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div><div class="gap-patch">
						<div class="circle"></div>
					</div><div class="circle-clipper right">
						<div class="circle"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/if}}
</template>
